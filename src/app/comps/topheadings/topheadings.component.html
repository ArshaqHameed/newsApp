<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 mt-3 mb-3" *ngFor="let top of topHeadings">
      <div class="box">
        <img [src]="top.urlToImage" class="img-fluid rounded-start" alt="alt" style="width: 100%; height: 150px;">
        <h5 class="mt-2 mb-2">{{top.title}}</h5>
        <!-- <p>{{top.description}}</p> -->
        <a [href]="top.url" target="_blank" class="btn btn-dark btn-sm mt-3">Read More</a>
      </div>
    </div>
  </div>
</div>
